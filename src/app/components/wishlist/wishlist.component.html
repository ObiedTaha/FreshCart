<section class="py-3" *ngIf="allProducts.length>0;else msg">
    <div class="row g-4 ">
        <div *ngFor="let product of allProducts " class="col-sm-6 col-md-4 col-lg-3 col-xl-2">

            <app-productcard [product]="product" display="none"></app-productcard>
            
        </div>
    </div>
</section>



<ng-template #msg>
    <div  class="d-flex justify-content-center align-items-center">

        <h2>Your Wishlist is Empty ....</h2>
    </div>
</ng-template>
