
<!-- part  main  slider -->
<section class="py-3">
    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="mainSlideOptions">
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-1.jpeg" alt="main slider 1">
                </ng-template>
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-2.jpeg" alt="main slider 2">
                </ng-template>
                <ng-template carouselSlide>
                    <img height="400" src="./assets/images/main-slider-3.jpeg" alt="main slider 3">
                </ng-template>
            </owl-carousel-o>

        </div>

        <div class="col-md-3">
            <img class="w-100" height="200" src="./assets/images/slide-1.jpeg" alt="side slider">
            <img class="w-100" height="200" src="./assets/images/slide-2.jpeg" alt="side slider">
        </div>
    </div>
</section>

<!-- part for category slider for categry -->
<section class="py-4" *ngIf="categories.length>0">
    <h2> {{"Products.popularCat"|translate}}</h2>
    <owl-carousel-o [options]="categoryOptions">

        <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide>
                <img [src]="category.image" height="300" [alt]="category.name" [title]="category.name">
                <h3 class="h6 text-main"> {{category.name}}</h3>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</section>

<!-- part for prodducts -->
<section class="py-3" *ngIf="allProducts.length>0">
    <h2> {{"Products.popularProd"|translate}} </h2>
    <div class="row g-4 ">
        <div *ngFor="let product of allProducts | slice:0:18 " class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
           <app-productcard [product]="product" ></app-productcard>
        </div>
    </div>
</section>
