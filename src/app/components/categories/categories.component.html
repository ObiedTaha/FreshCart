
<section class="mb-4">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of catergoryData" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails',category._id]" role="button" class="border rounded shadow  p-2">
                <img height=300 class="w-100" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-main"> {{category.name}} </h3>
            </div>
        </div>
    </div>
</section>
