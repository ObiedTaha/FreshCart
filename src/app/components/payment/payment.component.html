<section class="w-50 mx-auto rounded shadow p-3 bg-main-light mb-5" >
    <h1 class="h5 text-main">CheckOut Session</h1>
    <form [formGroup]="orderForm" (ngSubmit)="handerForm()">
        <div class="form-item">
            <label class="text-capitalize fw-bold" for="details">details</label>
            <input #inputDetails class="form-control" formControlName="details" type="text" id="details">
        </div>
        <div class="alert-danger" *ngIf="orderForm.get('details')?.errors && (orderForm.get('details')?.touched || inputDetails.value.length>0)">
            <p class="text-muted" *ngIf="orderForm.get('details')?.getError('required')"><span class="text-danger">*</span> Details is Required</p>
            <p class="text-muted" *ngIf="orderForm.get('details')?.getError('minlength')"><span class="text-danger">*</span> Min length 2 </p>

        </div>

        <div class="form-item">
            <label class="text-capitalize fw-bold" for="city">city</label>
            <input #inputCity class="form-control" formControlName="city" type="text" id="city">
        </div>
        <div class="alert-danger" *ngIf="orderForm.get('city')?.errors && (orderForm.get('city')?.touched || inputCity.value.length>0)">
            <p class="text-muted" *ngIf="orderForm.get('city')?.getError('required')"><span class="text-danger">*</span> City is Required</p>
            <p class="text-muted" *ngIf="orderForm.get('city')?.getError('minlength')"><span class="text-danger">*</span> Enter Valid City</p>

        </div>

        <div class="form-item">
            <label class="text-capitalize fw-bold" for="phone">phone</label>
            <input #inputPhone class="form-control" formControlName="phone" type="tel" id="phone">
        </div>
        <!-- handel error for phone -->
        <div class="alert-danger" *ngIf="orderForm.get('phone')?.errors && (orderForm.get('phone')?.touched || inputPhone.value.length>0)">
            <p class="text-muted" *ngIf="orderForm.get('phone')?.getError('required')"><span class="text-danger">*</span> Phone is Required</p>
            <p class="text-muted" *ngIf="orderForm.get('phone')?.getError('pattern')"><span class="text-danger">*</span> Accept only Egypt phone number</p>

        </div>
        <button [disabled]="orderForm.invalid" class="btn-main mt-3 w-100">Check Out</button>
    </form>
</section>
