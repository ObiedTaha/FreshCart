<section class="w-50 mx-auto shadow bg-main-light p-5 mb-5" *ngIf="first">
    <h3>forget password</h3>
    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()" >
        <div>
            <label class="text-capitalize fw-bold" for="email">email</label>
            <input  formControlName="email" class="form-control mb-4"  type="email" id="email">
        </div>
        <button class="w-100 text-center btn-main">forget password</button>
    </form>
</section>

<section class="w-50 mx-auto shadow bg-main-light p-5 mb-5" *ngIf="second">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <div>
            <label class="text-capitalize fw-bold" for="resetCode">reset Code</label>
            <div class="d-flex justify-content-center my-4">
                <input class="form-control" type="text" id="resetCode" formControlName="resetCode" placeholder="XXXXXX">
                <!-- <ng-otp-input  [formCtrl]="resetCode"  [config]="{length:5}"></ng-otp-input> -->
        </div>
        </div>
        <button class="w-100 text-center btn-main">Reset Code</button>
    </form>
</section>

<section class="w-50 mx-auto shadow bg-main-light p-5 mb-5" *ngIf="done">
    
    <form [formGroup]="resetPassForm" (ngSubmit)="resetPassword()">
        <div>
            <label class="text-capitalize fw-bold" for="restpassword">Reset password</label>
            <div class="position-relative">
                <input #inputPass #pass class="form-control mb-4" formControlName="newPassword" type="password" id="restpassword">
                <span (click)="passwordShow = true; passwordShow == true? (pass.type = 'text'): (pass.type = 'password')" [ngClass]="{'d-none': passwordShow}" role="button" class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye"></i></span>
                <span (click)="passwordShow = false;passwordShow == false? (pass.type = 'password'): (pass.type = 'text')" [ngClass]="{'d-none': !passwordShow}" role="button" class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye-slash"></i></span>
            </div>
        </div>
        <button class="w-100 text-center btn-main">Reset password</button>
    </form>
</section>
