<section *ngIf="cateogryDetails._id" class="mx-auto w-50 bg-main-light rounded shadow p-4 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-4">
      <div>
        <img class="w-100 rounded" [src]="cateogryDetails.image" [alt]="cateogryDetails.name" />
      </div>
    </div>
    <div class="col-md-8">
      <div>
        <h3>{{ cateogryDetails.name }}</h3>
        <h4>Sub Categories:</h4>

        <span class="badge bg-secondary me-3" *ngFor="let subCat of subCategoryData">
          {{ subCat.name }}
        </span>
      </div>
    </div>
  </div>
</section>
